<div class="answerForm">
    <div class="row">
        <div class="col-md-2">
            <img src="{{ answer.user.img }}">
            <p></p>
            <button type="button" class="btn btn-default">-</button>
            <span>{{ answer.popularity }}</span>
            <button type="button" class="btn btn-default">+</button>
        </div>
        <div class="col-md-10">
            <div class="inForm">
                <p class="lead">{{ answer.text }}</p>
                <span class="input-group-addon">
                    <input type="checkbox" aria-label="{{ answer.checkbox }}">
                </span>
            </div>
        </div>
    </div>
</div>
