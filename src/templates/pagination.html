{% block pagination %}
<nav>
    <ul class="pagination">
        {% for page in pagination.page_range %}
            {% if page.number == pagingation.cur_number %}
                <li class="active"><a href="{{ pagination.base_url }}{{ page.number }}">{{ page.number }}<span class="sr-only">(current)</span></a></li>
            {% else %}
                <li class="active"><a href="{{ pagination.base_url }}{{ page.number }}">{{ page.number }}</a></li>
            {% endif %}
        {% endfor %}
    </ul>
</nav>
{% endblock %}
